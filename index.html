<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue By Net Ninja</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="shortcut icon" href="vue.png" type="image/x-icon">
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12"></script>

</head>
<body>
    <div id="myApp">
        <h2>My First Vue app</h2>
        <p>{{name}} my age is {{age}}</p>
        <button v-on:click="age++">Add a year</button>
        <button v-on:click="age--">Subtract a year</button>
        <br>
        <button v-on:click="add">Add a year</button>
        <button v-on:click="subtract">Subtract a year</button>
        <br>
        <button v-on:dblclick="addTen">Add 10 year</button>
        <button v-on:dblclick="subtractTen">Subtract 10 year</button>
        <br>
        <h4>{{getName(this.age)}}</h4>
        <p>{{courses}}</p>
        <h3>{{greet("Morning")}}</h3>
        <a :href="website" target="blank">Collins Site</a>
        <a v-bind:href="website" target="blank">Collins Site</a>
        <input type="text" v-bind:value="name">
        <p v-html="websiteTarget"></p>

        <div id="canvas" v-on:mousemove="updateXY">
            {{x}},  
            {{y}}
        </div>
        <br><br>

        <div id="canvas" @click.once="updateXY">
            {{x}},  
            {{y}}
        </div>

        <label for="Name">Name</label>
        <input type="text" @keyup.enter="logName" name="name" id="name">
        <br>
        <label for="age">Age</label>
        <input type="text" @keyup.alt.ctrl.enter="logAge" name="age" id="age">

    </div>
    <script src="App.js"></script>
</body>
</html>
